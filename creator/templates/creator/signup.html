{% extends 'core/base.html' %}

{% load static %}

{% block title %}Sign in{% endblock %}

{% block content %}
<div class="py-20 text-center">
    <h1 class="text-7xl text-slate-300 font-bold">Sign in</h1>
</div>

<div class="max-w-lg mx-auto px-8 py-12 bg-slate-800">
    <form method="post" action="." class="space-y-6">
        {% csrf_token %}
        
        <div class="space-y-4">
            <label for="id_username" class="text-white text-lg">Username:</label>

            <input class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
        </div>

        <div class="space-y-4">
            <label for="id_password1" class="text-white text-lg">Password:</label>
            
            <input class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" type="password" name="password1" autocomplete="current-password" required="" id="id_password1">
        </div>

        <div class="space-y-4">
            <label for="id_password2" class="text-white text-lg">Repeat password:</label>
            
            <input class="w-full py-6 px-8 bg-slate-600 text-white font-bold rounded-lg" type="password" name="password2" autocomplete="current-password" required="" id="id_password2">
        </div>

        {% if form.errors %}
            <div class="py-6 px-8 bg-amber-600 text-white rounded-lg">
                <p>Username or password error</p>
            </div>
        {% endif %}

        <div class="">
            <button class="w-full py-6 px-8 bg-sky-800 text-white font-bold rounded-lg">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
